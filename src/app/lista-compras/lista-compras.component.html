<div class="container">

    <h1>Lista de compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="adcionarItem()">

        <input type="text" id="item" name="item" [(ngModel)]="item" placeholder="Digite o nome do item" />
        <button type="submit">Adicionar</button>
        <button type="button" (click)="limparLista()">Limpar lista</button>

    </form>

    <table>

        <thead>
            <tr>

                <th>#</th>
                <th>item</th>
                <th></th>

            </tr>
        </thead>

        <tbody>

            @for(elemento of lista; track elemento.id){

            <tr>

                <td>{{elemento.id}}</td>
                <td>
                    <span [ngClass]="{'item-riscado' : elemento.comprado}">
                        {{elemento.nome}}
                    </span>
                </td>
                <td> <input type="checkbox" (click)="riscarItem(elemento)" [checked]="elemento.comprado" /></td>

            </tr>
            } @empty {

            <tr colspan="3">Nenhum item adcionado </tr>
            }


        </tbody>

    </table>

</div>
